  <script>
    // Detects if device is on iOS 
    const isIos = () => {
      const userAgent = window.navigator.userAgent.toLowerCase();
      return /iphone|ipad|ipod/.test( userAgent );
    }
    // Detects if device is in standalone mode
    const isInStandaloneMode = () => ('standalone' in window.navigator) && (window.navigator.standalone);

    // Checks if should display install popup notification:
    if (isIos() && !isInStandaloneMode()) {
      this.setState({ showInstallMessage: true });
    }

<!--HOME-->  
  <script type="text/ng-template" id="home.html">
    <div class="page">
        <div>
            <img src="assets/images/renewal-banner.jpg" width="100%" />
            <!--
            <video controls id="welcome_video"
            src="assets/videos/wfc-welcome-video.mp4" width="100%" height="205">
            Sorry, your browser doesn't support embedded videos, 
            but don't worry, you can <a href="assets/videos/wfc-welcome-video.mp4">download it</a> 
            and watch it with your favorite video player!
            </video>
            -->
        </div>
        <ul class="list-group home-menu">
            <li class="list-group-item" ng-repeat="mi in menuItems">
                <a href="{{mi.url}}">
                    <i ng-class="mi.icon" style="font-size: 1.3em; position: absolute; left: 10px;"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{mi.name}}<span ng-if="mi.ext==true" class="ext-link text-left fas fa-fw fa-external-link-alt"></span>

                </a>
            </li>
        </ul>
    </div>
  </script>
<!--/HOME-->
<!--ANNOUNCEMENTS-->
  <script type="text/ng-template" id="news.html">
    <div class="page">
        <goback></goback>
        <img ng-if="topBanner" width="100%" ng-src="assets/images/{{topBanner}}" />
        <div class="col">
            <div class="page-title">Announcements</div>
            <div ng-show="!anns" class="text-center"><img src="assets/images/loader.gif" /></div>
            <div ng-show="!anns.length > 0">There are no announcements right now.</div>
            <div ng-repeat="ann in anns" class="card card-block gray-bg" style="padding: 5px 10px;">
              <strong class="size-medium">{{ann.title}}</strong>
              <span>{{ann.desc}}</span>
              <span class="text-left small gray" ng-show="ann.ts">{{ann.ts | timeago}}</span>
              <span class="text-right" ng-show="ann.author">&nbsp;&mdash;&nbsp;{{ann.author}}</span>
            </div>
        </div>
    </div>
  </script>
<!--/ANNOUNCEMENTS-->
<!--STUDIES-->
  <script type="text/ng-template" id="studies.html">
    <div class="page" ng-controller="StudiesCtrl">
      <div ng-if="!currentStudy">
        <goback></goback>
        <img ng-if="topBanner" width="100%" ng-src="assets/images/{{topBanner}}" />
        <div class="col">
            <div class="page-title">Studies & Podcast</div>
            <p style="line-height: 1em;"><small>You can listen to past studies below or subscribe to our podcast to have new ones automatically delivered.<br /><br /><b>iOS:</b>&nbsp;Click this <a href="https://itunes.apple.com/us/podcast/white-flag-calvary/id805890545?mt=2" class="link">iTunes link</a> to subscribe.
              <br /><b>Android:</b>&nbsp;Click to copy <a href="" ng-click="copyToClipboard('http://whiteflagcalvary.sermon.net/rss/main')" class="link">this RSS link</a>, then paste in your favorite podcast app. <a href="https://play.google.com/store/apps/details?id=fm.castbox.audiobook.radio.podcast&hl=en" class="link">Castbox.FM</a>, <a href="https://play.google.com/store/apps/details?id=sanity.podcast.freak&hl=en" class="link">Podcast Go</a>, and <a href="https://play.google.com/store/apps/details?id=com.bambuna.podcastaddict&hl=en" class="link">Podcast Addict</a> are top choices if you need one.</small></p>
        </div>
        <ul class="list-group" >
            <li class="list-group-item" ng-repeat="mi in menuItems" ng-click="setStudy(mi.name)">
             <a>
                {{mi.name}}
                <i class="fas fa-fw fa-chevron-right"></i>
             </a>
            </li>
        </ul>
        </div>
        <div ng-if="currentStudy">
            <ul class="list-group"><li class="list-group-item no-border"><a ng-click="setStudy(null)"><span class="fas fa-fw fa-chevron-left text-left"></span><span>Back</span></a></li></ul>
            <div class="sermonnet iframe-loader" style="width:500px;max-width:100%;">
              <iframe id="studyplayer" ng-src="{{setPlayerUrl(currentPlayer) | trustAsResourceUrl}}" name="sermon-frame" frameborder="0" width="100%" height="1000px" scrolling="yes" allowTransparency="true" allowfullscreen class="sermon-iframe">
                  <a ng-href="{{setPlayerUrl(currentPlayer) | trustAsResourceUrl}}"><p>Your browser does not support iFrames, please click here to access our media center.</p></a> 
              </iframe>
              <script type="text/javascript" src="https://whiteflagcalvary.sermon.net/ICampus/js/embeddedPlayerHelper.js"></script>
            </div>
        </div>
    </div>
  </script>
<!--/STUDIES-->

  <script type="text/ng-template" id="prayer.html">
    <div class="page">

                <input type="text" id="prayerName" class="form-control" ng-model="prayerName" placeholder="Name" /><br />
                <!--<label for="prayerEmail" class="bold">Email:</label>-->
                <input type="text" id="prayerEmail" class="form-control" ng-model="prayerEmail" placeholder="Email" /><br />

                <span ng-show="showResult">

                  <button class="btn btn-link btn-sm" ng-click="resetPrayerForm()"><i class="fas fa-times"></i> Dismiss</button>
                </span>  
            </div>
          <br /><br />
        </div>
    </div>
  </script>
<!--/PRAYER-->

  <script type="text/ng-template" id="giving.html">
    <div class="page">
        <goback></goback>
        <img ng-if="topBanner" width="100%" ng-src="assets/images/{{topBanner}}" />
        <div class="col">
            <div class="page-title">Giving</div>
            <p>
                We give because of the grace that God has given us. The Bible describes this grace of giving as being:
            </p>
            <p>
                <ul>
                   <li>Generous (<a href="https://www.biblegateway.com/passage/?search=2+Corinthians+8%3A2&version=NKJV" class="link
            ">2 Corinthians 8:2</a>)</li>
                    <li>Willful (<a href="https://www.biblegateway.com/passage/?search=2+Corinthians+8%3A3&version=NKJV" class="link
            ">2 Corinthians 8:3</a>)</li>
                    <li>God-directed (<a href="https://www.biblegateway.com/passage/?search=2+Corinthians+8%3A5&version=NKJV" class="link
            ">2 Corinthians 8:5</a>)</li>
                    <li>Shared (<a href="https://www.biblegateway.com/passage/?search=2+Corinthians+8%3A6&version=NKJV" class="link
            ">2 Corinthians 8:6</a>)</li>
                    <li>Active (<a href="https://www.biblegateway.com/passage/?search=2+Corinthians+8%3A7&version=NKJV" class="link
            ">2 Corinthians 8:7</a>)</li>
                    <li>Love-motivated (<a href="https://www.biblegateway.com/passage/?search=2+Corinthians+8%3A8&version=NKJV" class="link
            ">2 Corinthians 8:8</a>)</li> 
                </ul>
            </p>
            <p>
            We are not under compulsion to give; rather, we should cheerfully offer what God has placed on our hearts (see <a href="https://www.biblegateway.com/passage/?search=2+Cor+9%3A7&version=NKJV" class="link
            ">2 Corinthians 9:7</a>). We consider giving a form of worship to the Lord, which is why we receive these offerings during our Sunday service. We also offer an online giving option.
            </p>
            <p>
            You will never be asked for money at White Flag Calvary.  We trust in the Lord and not in our flesh.
            </p>
            <p>
            If you would like to give, we provide an online giving option here:
            </p>
            <p>
            <div class="text-center">
                <a class="btn btn-primary link-white" href="https://app.easytithe.com/g3/?uid=whit4712265">Give Online</a>
                <br /><br />
            </div>
        </div>
    </div>
  </script>
<!--/GIVING-->

                    <li>Pasta (Spaghetti and others)</li>
                    <li>Pasta Sauce</li>
                    <li>Cereal</li>
                </ul>
            </p>

  <script type="text/ng-template" id="resources.html">
    <div class="page">
        <nav-menu></nav-menu>
        <goback></goback>
        <img ng-if="topBanner" width="100%" ng-src="assets/images/{{topBanner}}" />
        <div class="col">
        <div class="page-title">Resources</div>
        <div ng-if="audio.length > 0" class="bold">Audiobooks</div>
        <ul class="list-group resources-menu">
          <li class="list-group-item" ng-repeat="a in audio">
            <a href="{{a.url}}" target="_blank">
              <i ng-class="a.icon" class="text-left"></i>
              {{a.name}}
            </a>
          </li>
        </ul>
    <br ng-if="audio.length > 0" />
    <hr ng-if="audio.length > 0" />
    <br ng-if="audio.length > 0" />
        <div ng-if="books.length > 0" class="bold">Books</div>
        <ul class="list-group resources-menu">
          <li class="list-group-item" ng-repeat="b in books">
            <a href="{{b.url}}" target="_blank">
              <i ng-class="b.icon" class="text-left"></i>
              {{b.name}}
            </a>
          </li>
        </ul>
    <br ng-if="books.length > 0" />
    <hr ng-if="books.length > 0" />
    <br ng-if="books.length > 0" />
        <div ng-if="videos.length > 0" class="bold">Videos</div>
        <ul class="list-group resources-menu">
          <li class="list-group-item" ng-repeat="v in videos">
            <a href="{{v.url}}" target="_blank">
              <i ng-class="v.icon" class="text-left"></i>
              {{v.name}}
            </a>
          </li>
        </ul>
    <br ng-if="videos.length > 0" />
    <hr ng-if="videos.length > 0" />
    <br ng-if="videos.length > 0" />
        <div ng-if="audio.length > 0">Our Library</div>
        <small>These resources are available on the back wall of the sanctuary. Please feel free to borrow them.</small>
        <input type="text" class="form-control" ng-model="search" placeholder="Search..." /><br />
        <div ng-repeat="res in resLib | orderBy: 'name' | filter: search">
            {{res.name}}
        </div>
    <br />
    <hr />
    <br />
      </div>
    </div>
  </script>
<!--/RESOURCES-->
<!--SETTINGS-->
  <script type="text/ng-template" id="settings.html">
    <div class="page" ng-controller="SettingsCtrl">
        <goback></goback>
        <div class="col">
            <div class="page-title">Settings</div>
            <div class="page-title">Push Notifications</div>
            <p>
                If you would like to receive live updates, you can enable that here. Otherwise, you won't see the updates on your phone unless you click on the Announcements page. Should these updates be turned on?
            </p>
        </div>
    </div>
  </script>
  <script type="text/ng-template" id="settadm.html">
    <div class="page" ng-controller="SettAdmCtrl">
    <goback></goback>
    <div class="col">
        <div id="login-form" style="display: none;">
            <div class="page-title">Login</div>
            <table width="100%">
                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="text" class="user-email form-control" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Pass:
                    </td>
                    <td>
                        <input type="password" class="user-pass form-control" />
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <button class="btn btn-primary btn-block loginUser">Login</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="loader text-center">
          <img src="assets/images/loader.gif" />
        </div>
        <div id="loggedin-only" style="display: none;">
          <div style="position: absolute; right: 10px; top: -40px; z-index: 9999;"><button class="btn btn-link btn-sm logoutUser">Logout</button></div>
          <!--ANN ADMIN-->
          <h4 class="text-medium">Announcements:</h4>
          <button class="btn btn-primary btn-block" ng-click="addAnnExpanded=toggle(addAnnExpanded)"><i class="fas fa-plus"></i>&nbsp;Add New</button>
          <div ng-show="addAnnExpanded">
            <br />
            <!--<label for="title">Title:</label><br />-->
            <input id="title" type="text" ng-model="newAnn.title" class="form-control" placeholder="Title" required /><br />
            <!--<label for="desc">Description:</label><br />-->
            <textarea id="desc" ng-model="newAnn.desc" type="text" rows="3" class="form-control" required placeholder="Description"></textarea><br />
            <!--<label for="author">Author:</label><br />-->
            <input id="author" type="text" ng-model="newAnn.author" class="form-control" placeholder="Author" /><br />
            <i class="far fa-comment"></i>&nbsp;Notify via Push Message?&nbsp;
            <label class="switch" ng-show="!editId">
              <input type="checkbox" ng-model="newAnn.pushNotify" />
              <span class="slider round"></span>
            </label>
            <br />
            <i class="fas fa-upload"></i>&nbsp;Publish to Announcements Page?&nbsp;
            <label class="switch">
              <input type="checkbox" ng-model="newAnn.publishAnn" />
              <span class="slider round"></span>
            </label>
            <br /><br />
            <button ng-click="addNewAnn()" class="btn btn-primary btn-block" ng-show="!editId">Save</button>
            <button ng-click="updateNewAnn()" class="btn btn-primary btn-block" ng-show="editId">Update</button>
            <br />
          </div>
          <!--ANN LIST-->
          <br /> 
          <ul class="nav nav-pills nav-justified" style="border-bottom: 1px solid gray;">
            <li class="nav-item"><a class="nav-link" ng-class="{'active':displayAnn==true}" href="#" ng-click="displayAnn=toggle(displayAnn)"><i class="fas fa-bullhorn"></i>&nbsp;Announcements</a></li>
            <li class="nav-item"><a class="nav-link" ng-class="{'active':displayAnn==false}" href="#" ng-click="displayAnn=toggle(displayAnn)"><i class="fas fa-comment"></i>&nbsp;Push Msgs</a></li>
          </ul>
          <div ng-show="displayAnn">
            <br />
            <h5>Published:</h5>
            <div ng-show="!adminAnns">There are no announcements right now.</div>
            <div ng-repeat="ann in adminAnns | orderBy:'ord'" class="card card-block gray-bg" style="padding: 5px 10px;" ng-show="adminAnns">
              <strong>{{ann.title}}</strong>
              <div>{{ann.desc}}</div>
              <div class="row">
                <div class="text-left small gray col-6" ng-show="ann.ts">{{ann.ts | timeago}}</div>
                <div class="text-right col-6" style="text-align: right;" ng-show="ann.author">&nbsp;&mdash;&nbsp;{{ann.author}}</div>
              </div>
              <div class="text-left">
                <button class="btn btn-sm" ng-click="editAnn(ann.id)"><i class="fas fa-edit"></i>&nbsp;Edit</button>
                <button class="btn btn-sm" ng-click="delAnn(ann.id)"><i class="fas fa-times"></i>&nbsp;Delete</button>
                <button class="btn btn-sm" ng-click="moveUp(ann.id,ann.ord)"><i class="fas fa-arrow-up"></i>&nbsp;Up</button>
                <button class="btn btn-sm" ng-click="moveDown(ann.id,ann.ord)"><i class="fas fa-arrow-down"></i>&nbsp;Down</button>
              </div>
            </div>
            <br />
          </div>
          <!--PUSH NOTIFY-->
          <div ng-show="!displayAnn">
            <br />
            <h5>Sent Notifications:</h5>
            <div ng-show="!adminPN">There are no push notifications right now.</div>
            <div ng-repeat="pn in adminPN | orderBy:'ts':true" class="nav-item" style="padding: 5px 10px;" ng-show="adminPN">
            <hr />
              <strong>{{pn.title}}</strong><br />
              <div>{{pn.desc}}</div>
              <div class="row">
                <div class="text-left small gray col-6" ng-show="pn.ts">{{pn.ts | timeago}}</div>
              </div>
            </div>
            <br />
          </div>
        </div>
      </div>
    </div>
  </script>
<!--/SETTINGS-->
